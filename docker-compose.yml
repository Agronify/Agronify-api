version: '3'

services:
  agronify:
    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 20080:4000
    working_dir: /app
    volumes:
      - ./:/app
    restart: always
    command: 
     - bash
     - -ec
     - |
       yarn install
       npx prisma generate
       yarn build
       cd build
       node .
       sleep infinity
